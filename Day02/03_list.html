<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>리스트</title>
</head>
<body>
	
	<!-- 
		리스트 태그
		: 항목을 나열하는 태그
		
		- 번호 없는 리스트
		- 번호 있는 리스트
		- 정의 리스트
	 -->
	 
	 <!-- 번호 없는 리스트 -->
	 <!-- ul(unordered list) -->
	 <!-- TODO 여기에 작성해보세요. -->
	<ul>
		<li>에스프레서</li>
		<li>개피곤하다</li>
		<li>살기싫다</li>
	</ul>

	 <hr>
	 
	 <!-- 번호 있는 리스트 -->
	 <!-- ol(ordered list) -->
	 <!--  - 속성 : start, type(1,a,A,i,I), reversed  -->
	 <!-- TODO 여기에 작성해보세요. -->
	<ol start="1024">
		<li>집</li>
		<li>갈래</li>
		<li>졸려</li>
	</ol>
	 <hr>
	 
	 <!-- 정의 리스트 -->
	 <!-- dl(definition list) -->
	 <!-- TODO 여기에 작성해보세요. -->
	 <dl>
		 <dt>HTML</dt>
		 <dt>마크업 언어</dt>
		 <dt>CSS</dt>
		 <dt>-스타일 시트</dt>
	 </dl>

</body>
</html>
